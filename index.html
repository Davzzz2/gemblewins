<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling Wins</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Upload Your Gambling Wins</h2>

    <!-- Admin Panel Login Button -->
    <button id="admin-login-button" onclick="window.location.href='/admin/admin.html'">Admin Panel</button>

    <!-- Upload Form -->
    <form id="upload-form" enctype="multipart/form-data">
        <label for="image">Choose Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Enter a description..."><br><br>
        <label for="key">Upload Key:</label>
        <input type="text" id="key" name="key" required><br><br>
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Wins</h2>
    <div id="image-gallery"></div>

    <!-- Modal for full image view -->
    <div id="image-modal" class="modal">
        <span id="close-modal" class="close">&times;</span>
        <img id="modal-image" class="modal-content" />
        <p id="modal-description"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
